<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flappy Bird AI</title>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.sound.min.js"></script>
		<style>
			body,
			html {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100%;
			}

			main {
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
			}

			canvas {
				width: 100% !important;
				height: auto !important;
				display: block; /* Removes extra space below canvas */
				image-rendering: pixelated; /* Keeps pixels sharp */
				max-width: 100%;
				max-height: 100%;
				aspect-ratio: 1000 / 1320;
			}
		</style>
	</head>
	<body>
		<script src="population.js"></script>
		<script src="sketch.js"></script>
		<script src="bird.js"></script>
		<script src="pipes.js"></script>
		<script src="ground.js"></script>
		<script src="connection.js"></script>
		<script src="connectionhistory.js"></script>
		<script src="node.js"></script>
		<script src="genome.js"></script>
		<script src="species.js"></script>
		<script src="networkvisualizer.js"></script>
	</body>
</html>
